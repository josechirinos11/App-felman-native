// Top-level build file where you can add configuration options common to all sub-projects/modules.

// FORZAR NDK 26.1.10909125 GLOBALMENTE - SOBRESCRIBIR CUALQUIER CONFIGURACIÃ“N POR DEFECTO
allprojects {
    project.ext.set("ndkVersion", "26.1.10909125")
    project.ext.set("ANDROID_NDK_VERSION", "26.1.10909125")
}

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

// FORZAR NDK 26.1.10909125 para compatibilidad C++20 con React Native 0.79.5
rootProject.ext.ndkVersion = "26.1.10909125"
